<layout name="layout"/>
<!-- content start -->
<div class="admin-content container" style="min-height: 500px">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"> 模块</h3> </div>
                <table class="table table-striped table-bordered table-hover table-condensed ">
                    <volist name='module' id='st' empty="没有数据">
                        <tr>
                            <td>
                                <a href="__URL__/index/id/<{$st.id}>">
                                    <small>【<{$st.grade}>】
                                        <eq name="st.parent" value="0">
                                            <{$st.name}>
                                            <else/>
                                            <{$st.id|getParentModule=###}><{$st.name}>
                                        </eq>
                                    </small>
                                    <span class="badge pull-right"><{$st.id|countId='tp_func','module',###}></span>
                                </a>
                            </td>
                        </tr>
                    </volist>
                </table>
            </div>
        </div>

        <div class="col-md-3 hidden-xs">
            <div class="panel panel-info">
                <div class="panel-heading"><h3 class="panel-title">平台</h3></div>
                <ul class="list-group">
                    <volist name='data' id='vo' empty="没有数据">
                        <eq name="vo.id" value="$id">
                            <li class="list-group-item list-group-item-warning">
                                <else/>
                            <li class="list-group-item ">
                        </eq>
                        <a href="__URL__/module/id/<{$vo.id}>">
                            <small><{$vo.name}></small>
                        </a><span class="badge"><{$vo.id|countId='module','branch',###}></span>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
