<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">违约记录 </h3>
                </div>
                <table class="am-table am-table-striped am-table-hover table-main table-bordered">
                    <thead>
                    <tr>
                        <th class="table-type" bgcolor="#ccc">BUG</th>
                        <th class="table-type" bgcolor="#ccc">人员</th>
                        <th class="table-type" bgcolor="#ccc">类型</th>
                        <th class="table-title" bgcolor="#ccc">原因</th>
                        <th class="table-title" bgcolor="#ccc">基准时间</th>
                        <th class="table-title" bgcolor="#ccc">处理时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name='data' id='st' empty="没有数据">
                        <tr>
                            <td>
                                <a href="http://qc.zhidaoauto.com/zentao/bug-view-<{$st.bug}>.html" target="_blank">
                                    <{$st.bug}>
                                </a>
                            </td>
                            <td><{$st.owner|getZTUserName=###}></td>
                            <td><{$st.punish}></td>
                            <td><{$st.remark}></td>
                            <td><{$st.datum}></td>
                            <td><{$st.ctime}></td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
