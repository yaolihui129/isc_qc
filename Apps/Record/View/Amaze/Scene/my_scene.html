<layout name="layout"/>
<!-- content start -->
<div class="admin-content">
    <div class="panel panel-default">
        <div class="panel-heading">我的测试任务（必测点）</div>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <small><{$pro|getName='project',###}></small>
                            <span class="badge"><{$pro|countMyProjectScene=###}></span>
                        </h3>
                    </div>
                    <table class="table table-striped table-bordered table-hover table-condensed ">
                        <tr>

                            <th align="left" bgcolor="#ccc">
                                <span class="label label-danger">级别</span>
                                <span class="label label-default">角色</span>
                                <span class="label label-primary">节点</span>
                                场景
                                <span class="badge pull-right">功能数</span>

                            </th>
                        </tr>
                        <volist name='data' id='st' >
                            <switch name="st.result">
                                <case value="0">
                                    <tr class="info">
                                </case>
                                <case value="1"><tr class="success"></case>
                                <case value="2"><tr class="danger"></case>
                                <case value="3"><tr class="warning"></case>
                                <case value="4"><tr class="default"></case>
                            </switch>
                            <td>
                                <switch name="st.result">
                                    <case value="0"><img src="__IMG__/consulting.png" class="img-responsive pull-left">
                                    </case>
                                    <case value="1"><img src="__IMG__/check.png" class="img-responsive pull-left">
                                    </case>
                                    <case value="2"><img src="__IMG__/featured.png" class="img-responsive pull-left">
                                    </case>
                                    <case value="3"><img src="__IMG__/busy.png" class="img-responsive pull-left"></case>
                                    <case value="4"><img src="__IMG__/consulting.png" class="img-responsive pull-left">
                                    </case>
                                </switch>
                                <a href="__URL__/run_my_scene/myScene/<{$st.id}>/project/<{$st.project}>"><{$st.scene|getSceneInfo=###}></a>
                            </td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3 class="panel-title"><small>选择迭代</small></h3></div>
                    <ul class="list-group">
                        <volist name='project' id='p'>
                            <eq name="p" value="$pro">
                                <li class="list-group-item list-group-item-warning">
                                    <else/>
                                <li class="list-group-item ">
                            </eq>
                            <a href="__URL__/my_scene/project/<{$p}>">
                                <small><{$p|getName='project',###}></small>
                            </a>
                            <span class="badge"><{$p|countMyProjectScene=###}></span>
                            </li>
                        </volist>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
