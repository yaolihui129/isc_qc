<layout name="layout"/>
<nav class="navbar navbar-static-top">
    <div class="container">
        <form action="__URL__/index " method="post" class="navbar-form" role="search">
            <div class="input-group">
                <input type="text" class="form-control" name="search" value="<{$search}>" placeholder="品牌、规格、序列号">
                <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
        </form>
    </div>
</nav>


<!-- content start -->
<div class="container" style="margin-bottom: 45px;">
    <div class="row" style="margin-top: -15px;margin-bottom: -15px;">
        <volist name='data' id='da' empty="没有数据">
            <div class="col-xs-6 col-md-3" style="padding: 5px;">
                <div class="thumbnail">
                    <a href="__URL__/history/id/<{$da.id}>/source/index/search/<{$search}>">
                        <empty name="da.img">
                            <img src="__IMG__/moren.jpg" alt="__IMG__/moren.jpg">
                            <else />
                            <img src="__UPLOAD__/<{$da.path}>/<{$da.img}>" alt="<{$da.path}>/<{$da.img}>">
                        </empty>
                    </a>
                    <div class="caption">
                        <p class="text-center">
                            <small><{$da.ts}>(<{$da.sys_version}>)</small>
                            <switch name="da.loaning">
                                <case value="1"><span class="label label-danger pull-right">借出</span></case>
                                <case value="0"><span class="label label-success pull-right">可借</span></case>
                                <default />
                            </switch>
                        </p>
                        <p >
                            <a href="__APP__/<{$Think.config.PRODUCT}>/Borrow/yuding/id/<{$da.id}>/source/index/search/<{$search}>"
                               class="btn btn-default btn-block" role="button">
                                <span class="glyphicon glyphicon-time"> 预订 <{$da.id|count_yd=###}></span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </volist>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="active"><a class="navbar-brand" href="__URL__/index" >手机</a></li>
                <li><a class="navbar-brand" href="__URL__/books">图书</a></li>
                <li><a class="navbar-brand" href="__APP__/<{$Think.config.PRODUCT}>/Mine">我的</a></li>
                <li><a class="navbar-brand" href="__APP__/<{$Think.config.PRODUCT}>/Manager">管理</a></li>
            </ul>
        </div>
    </div>
</nav>
