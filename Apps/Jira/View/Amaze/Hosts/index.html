<layout name="layout"/>
<!-- content start -->
<div class="admin-content container" style="min-height: 500px">
    <br/>
    <div class="panel panel-default">
        <div class="panel-heading">测试&预发环境Hosts配置
            <div class="btn-group pull-right">
                <button data-toggle="modal" href="#tianjhosts" class=" btn btn-success btn-xs">
                    <span class="glyphicon glyphicon-plus"> 添加</span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <div class="starter-template">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-success">
                            <div class="panel-heading">测试环境</div>
                            <div class="panel-body">
                                <volist name='test' id='st' empty="没有数据">
                                    <{$st.ip}> &nbsp;&nbsp;&nbsp;&nbsp;
                                    <{$st.hosts}>&nbsp;&nbsp;&nbsp;&nbsp;
                                    #<{$st.remark}>
                                    <a href="__URL__/del/id/<{$st.id}>/table/tp_hosts"
                                       onclick="return confirm('你确定要移除此条Hosts吗？')">
                                        <span class="pull-right" aria-hidden="true">&times;</span>
                                    </a>
                                    <br/>
                                </volist>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">预发环境</div>
                            <div class="panel-body">
                                <volist name='yufa' id='st' empty="没有数据">
                                    <p>
                                        <{$st.ip}> &nbsp;&nbsp;&nbsp;&nbsp;
                                        <{$st.hosts}>&nbsp;&nbsp;&nbsp;&nbsp;
                                        #<{$st.remark}>
                                        <a href="__URL__/del/id/<{$st.id}>/table/tp_hosts"
                                           onclick="return confirm('你确定要移除此条Hosts吗？')">
                                            <span class="pull-right" aria-hidden="true">&times;</span>
                                        </a>
                                    </p>
                                </volist>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- 添加-模态框 -->
<div class="modal fade " id="tianjhosts" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Hosys-添加</h4>
            </div>
            <div class="modal-body">
                <form action="__URL__/insert" method="post" class="form-horizontal" role="form">
                    <input type="hidden" name="table" value="tp_hosts"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">IP:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="ip" value="10.2.100."
                                   placeholder="IP地址，如192.168.1.1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">域名:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="hosts" value=""
                                   placeholder="域名，如axb.yxyongche.cn">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">环境:</label>
                        <div class="col-sm-10" id="type">
                            <select name="type" class="form-control">
                                <option selected value="0">测试</option>
                                <option value="1">预发</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="remark" value="" placeholder="备注，如#安鑫保测试环境">
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function test() {
        $("#type").html('<option selected value="0">测试</option><option  value="1">预发</option>');
    }

    function yufa() {
        $("#type").html('<option  value="0">测试</option><option selected value="1">预发</option>');
    }
</script>
