<layout name="layout"/>
<!-- content start -->
<div class="admin-content container" style="min-height: 500px">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-info">
                <div class="panel-heading"><{$quarter}>:考核积分排行榜</div>
                <ul class="list-group">
                    <volist name='data' id='st' key='k'>
                        <li class="list-group-item" title="#">
                            <a href="__URL__/gengduo/user/<{$st.user}>/quarter/<{$quarter}>"><{$k}>.<{$st.user|getJiraName=###}></a>
                            <span class="badge"><{$st.score}></span>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title">考核周期</h3></div>
                <ul class="list-group">
                    <volist name='saiJi' id='sj'>
                        <eq name="sj" value="$quarter">
                            <li class="list-group-item list-group-item-warning">
                                <else/>
                            <li class="list-group-item ">
                        </eq>
                        <a href="__URL__/index/quarter/<{$sj}>">
                            <small><{$sj}></small>
                        </a>
                        </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
</div>
