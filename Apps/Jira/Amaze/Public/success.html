<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鑫泰-产品质量后台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CSS__/Amaze/flat.css">
    <link rel="stylesheet" href="__CSS__/Amaze/amazeui.css"/>
    <link rel="stylesheet" href="__CSS__/Amaze/admin.css">
</head>
<body>
<div class="admin-content container">
    <img src="__IMG__/ok.png" class="img-responsive center-block" alt="success">
    <H1 class="success text-center"><{$message}></H1>
    <p class="detail"></p>
    <p class="jump text-center">
        页面自动 <a id="href" href="<{$jumpUrl}>">跳转</a> 等待时间： <b id="wait"><{$waitSecond}></b>
    </p>
</div>

<script type="text/javascript">
    (function () {
        var wait = document.getElementById('wait'), href = document.getElementById('href').href;
        var interval = setInterval(function () {
            var time = --wait.innerHTML;
            if (time <= 0) {
                location.href = href;
                clearInterval(interval);
            }
            ;
        }, 1000);
    })();
</script>

</body>
</html>
