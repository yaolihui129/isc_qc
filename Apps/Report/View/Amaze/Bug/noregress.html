<layout name="layout"/>
<div class="admin-content" style="min-height: 500px">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/unconfirmed">未确认BUG
                            <span class="badge"><{$arr.id}></span></a></li>
                        <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/fault">A类BUG
                            <span class="badge"><{$arr.id}></span></a></li>
                        <li role="presentation" class="active">
                            <a href="__APP__/<{$Think.config.PRODUCT}>/Bug/noregress">未关闭<span
                                    class="badge"><{$count}></span></a>
                        </li>
                        <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/activated">被激活BUG
                            <span class="badge"><{$arr.id}></span></a></li>
                        <li role="presentation"><a href="__APP__/<{$Think.config.PRODUCT}>/Bug/punish">待处罚清单
                            <span class="badge"><{$arr.id}></span></a></li>
                    </ul>
                    <table class="am-table am-table-striped am-table-hover table-main table-bordered">
                        <thead>
                        <tr>
                            <th class="table-type" bgcolor="#ccc">平台</th>
                            <th class="table-type" bgcolor="#ccc">模块</th>
                            <th class="table-title" bgcolor="#ccc">BUG</th>
                            <th class="table-type" bgcolor="#ccc">状态</th>
                            <th class="table-type" bgcolor="#ccc">责任人</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name='data' id='st' empty="没有数据">
                            <tr>
                                <td><{$st.branch|getName='branch',###}></td>
                                <td><{$st.module|getModuleName=###}></td>
                                <td>
                                    <a href="http://qc.zhidaoauto.com/zentao/bug-view-<{$st.id}>.html" target="_blank">
                                        <{$st.id}>.<{$st.title}>
                                    </a>
                                </td>
                                <td><{$st.status|getBugStauts=###}></td>
                                <td><{$st.assignedto|getZTUserName=###}></td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
